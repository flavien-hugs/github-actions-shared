name: "Run tests with pytest and coverage"
description: "Run pytest with coverage and upload report"

inputs:
  token:
    description: "Github token to push tags"
    required: true

runs:
  using: "composite"
  steps:
    - name: "Checkout code"
      uses: actions/checkout@v3
      with:
        submodules: recursive
        token: ${{ inputs.token }}
        fetch-depth: 0

    - name: "Set up Python"
      uses: actions/setup-python@v3

    - name: Run pytest
      shell: bash
      run: |
        poetry run pytest --cov --cov-report term --cov-report xml:coverage.xml tests

    - name: "Upload coverage report"
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage.xml
